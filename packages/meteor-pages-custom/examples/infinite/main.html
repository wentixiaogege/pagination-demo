<head>
  <title>Pages - infinite scrolling</title>
</head>

<body>
  {{> items}}
</body>

<template name="items">
  {{> pagesNav}}
  {{> pages}}
</template>

<template name="item">
  <div style="width:100%;height:300px;background-color:{{color}}; text-align: center; display: table;">
    <b style="font-size:84px; display: table-cell; vertical-align: middle;">{{id}}</b>
  </div>
</template>
